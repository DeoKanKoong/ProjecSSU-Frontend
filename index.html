<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <link rel="stylesheet" href=../static/css/MainCommunity.css">
    <script src="../static/js/MainCommunity.js"></script>
</head>
<body>
    <iframe src="navbar.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    <div class="content">
        <div class="profile">
            <div class="profile-info-container">
                <div class="profile-info">
                    <div id="user-name">이름</div>
                    <div id="user-department">학과(부)</div>
                </div>
            </div>
            <div class="profile-actions">
                <div id="auth-button" onclick="handleAuth()">로그인</div>
                <div onclick="redirectTo('MyPage.html')">마이페이지</div>
                <div onclick="redirectTo('MyRecruit.html')">나의 모집</div>
                <div onclick="redirectTo('MyApply.html')">나의 지원</div>
                <div onclick="redirectTo('MyPost.html')">내가 쓴 글</div>

            </div>
        </div>
        <div class="programs">
            <div class="programs-header">교내 프로그램</div>
            <div class="program-items" id="program-items">
                <!-- 프로그램 아이템들 -->
            </div>
        </div>
        <div class="board-preview">
            <div class="board-header">
                <div class="board-title">팀 모집 게시글 개요</div>
                <div class="view-more" onclick="redirectTo('TeamRecruitBoard.html')">게시글 더보기</div>
            </div>
            <div class="board-items" id="board-items">
                <!-- 게시글 아이템들 -->
            </div>
        </div>
    </div>
</body>
</html>
