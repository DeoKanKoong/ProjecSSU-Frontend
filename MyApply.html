<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내가 쓴 글</title>
    <link rel="stylesheet" href="../static/css/MyApply.css">
    <script src="../static/js/MyApply.js"></script>
</head>
<body>
    <iframe src="../templates/navbar.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item" onclick="navigateTo('MyPage.html')">마이페이지</div>
            <div class="menu-item" onclick="navigateTo('MyRecruit.html')">나의 모집</div>
            <div class="menu-item active" onclick="navigateTo('MyApply.html')">나의 지원</div>
            <div class="menu-item" onclick="navigateTo('MyPost.html')">내가 쓴 글</div>
        </div>
        <div id="posts-container">
            <!-- 여기에 게시글이 동적으로 추가됩니다 -->
        </div>

        <div class="pagination" id="pagination">
            <!-- 여기에 페이지네이션이 동적으로 추가됩니다 -->
        </div>
    </div>
    <script>
        document.getElementById('myPage').onclick = () => navigateTo('MyPage.html');
        document.getElementById('myRecruit').onclick = () => navigateTo('MyRecruit.html');
        document.getElementById('myApply').onclick = () => navigateTo('MyApply.html');
        document.getElementById('myPost').onclick = () => navigateTo('MyPost.html');

        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
