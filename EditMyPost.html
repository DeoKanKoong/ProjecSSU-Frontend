<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/EditMyEdit.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/EditMyPost.js" defer></script>
</head>
<body>
<iframe src="navbar.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
<div class="spacer"></div>
<div class="container">
    <div class="title">팀 모집 글 쓰기</div>
    <div class="input-group">
        <label class="input-label" for="title">제목</label>
        <input type="text" id="title" class="input-line">
        <div class="error-message" id="title-error">제목은 100자 이내여야 합니다.</div>
    </div>
    <div class="input-group">
        <label class="input-label" for="members">모집 인원</label>
        <div class="small-input-group">
            <input type="number" id="members" class="small-input">
            <span class="unit-label">명</span>
        </div>
        <div class="error-message" id="members-error">모집 인원은 최대 100명입니다.</div>
    </div>
    <div class="input-group">
        <label class="input-label" for="deadline">마감 기한</label>
        <div class="small-input-group">
            <input type="number" id="year" class="small-input">
            <span class="unit-label">년</span>
            <input type="number" id="month" class="small-input">
            <span class="unit-label">월</span>
            <input type="number" id="day" class="small-input">
            <span class="unit-label">일</span>
        </div>
        <div class="error-message" id="date-error">유효한 날짜를 입력해 주세요. (년도는 2024년 이상)</div>
    </div>
    <div class="input-group">
        <label class="input-label" for="preferences">우대사항</label>
        <textarea id="preferences" class="textarea"></textarea>
    </div>
    <div class="input-group">
        <label class="input-label" for="field">분야</label>
        <textarea id="field" class="textarea"></textarea>
    </div>
    <div class="editor-toolbar">
        <button onclick="execCommand('bold')"><i class="fas fa-bold"></i></button>
        <button onclick="execCommand('italic')"><i class="fas fa-italic"></i></button>
        <button onclick="execCommand('underline')"><i class="fas fa-underline"></i></button>
        <button onclick="execCommand('strikeThrough')"><i class="fas fa-strikethrough"></i></button>
        <button onclick="execCommand('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
        <button onclick="execCommand('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
        <button onclick="execCommand('justifyLeft')"><i class="fas fa-align-left"></i></button>
        <button onclick="execCommand('justifyCenter')"><i class="fas fa-align-center"></i></button>
        <button onclick="execCommand('justifyRight')"><i class="fas fa-align-right"></i></button>
    </div>
    <div contenteditable="true" class="editor" id="editor"></div>
    <button class="submit-button disabled" id="submit-button" disabled>수정</button>
</div>
</body>
</html>
