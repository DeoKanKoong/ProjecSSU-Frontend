<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원 현황</title>
    <link rel="stylesheet" href="../static/css/MyRecruit.css">
</head>
<body>
    <iframe src="navbar.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item" onclick="navigateTo('MyPage.html')">마이페이지</div>
            <div class="menu-item active" onclick="navigateTo('MyRecruit.html')">나의 모집</div>
            <div class="menu-item" onclick="navigateTo('MyApply.html')">나의 지원</div>
            <div class="menu-item" onclick="navigateTo('MyPost.html')">내가 쓴 글</div>
        </div>
        <div class="content">
            <div class="title-container">
                <div class="title" id="recruitTitle">지원 현황</div>
            </div>
            <div id="recruitDataContainer" class="status-table-container">
                <!-- JavaScript로 추가될 테이블들이 여기에 생성됩니다 -->
            </div>
        </div>
    </div>

    <!-- 프로필 팝업 -->
    <div class="popup" id="profilePopup">
        <div class="popup-header">지원자 프로필</div>
        <div class="popup-content" id="profileDetails">
            <!-- 프로필 데이터가 여기에 표시됩니다 -->
        </div>
        <button class="popup-close" onclick="closePopup()">닫기</button>
    </div>

    <!-- 팀 구성 팝업 -->
    <div id="teamPopup" class="popup">
        <div class="popup-header">팀 구성하기</div>
        <div id="teamPopupContent" class="popup-content">
        </div>
        <input type="text" class="popup-input" id="teamName" placeholder="팀 이름을 입력하세요">
        <button class="submit-team" onclick="submitTeam()">팀 제출하기</button>
        <button class="popup-close" onclick="closeTeamPopup()">닫기</button>
    </div>
    

    <script src="../static/js/MyRecruit.js"></script>
</body>
</html>
