<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/login.js" defer></script>
</head>
<body>
<div class="container">
    <div class="login-box">
        <img src="../static/img/logo.png" class="logoicon" alt="Logo">
        <div class="inputs-container">
            <div class="input-wrapper">
                <input type="text" class="input-box" placeholder="아이디">
                <div id="studentIdError" class="error-message"></div>
            </div>
            <div class="input-wrapper">
                <input type="password" class="input-box" placeholder="비밀번호">
                <div id="passwordError" class="error-message"></div>
            </div>
            <button class="login-button">로그인</button>
            <div class="options">
                <a href="#" class="option-link" onclick="redirectToForgottenId()">아이디 찾기</a>
                <div class="option-divider"></div>
                <a href="#" class="option-link" onclick="redirectToForgottenPw()">비밀번호 찾기</a>
            </div>
        </div>
    </div>
    <div class="signup-box">
        <div class="signup-text">계정이 없으신가요?</div>
        <a href="#" class="signup-link" onclick="redirectToJoin()">가입하기</a>
    </div>
</div>
</body>
</html>
