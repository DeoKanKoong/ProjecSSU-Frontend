<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 및 환영</title>
    <link rel="stylesheet" href="../static/css/join.css">
    <script src="../static/js/join.js" defer></script>
</head>
<body>
    <div id="container1" class="container">
        <img src="../static/img/logo.png" class="logo">
        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" class="input-field" id="userId" placeholder="학번 입력">
                <label for="userId" class="input-label">아이디</label>
                <div class="error-message" id="userIdError"></div>
            </div>
            <div class="input-wrapper">
                <input type="password" class="input-field" id="password" placeholder="영어 8글자 이하 + 숫자 4개 이하, 최대 20자">
                <label for="password" class="input-label">비밀번호</label>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="input-wrapper">
                <input type="password" class="input-field" id="confirmPassword" placeholder="비밀번호 재확인">
                <label for="confirmPassword" class="input-label">비밀번호 재확인</label>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <div class="input-wrapper">
                <input type="text" class="input-field" id="name">
                <label for="name" class="input-label">이름</label>
            </div>
            <div class="row">
                <div class="input-wrapper" style="width: 239px;">
                    <input type="text" class="input-field" id="department">
                    <label for="department" class="input-label">학부</label>
                </div>
                <div class="input-wrapper" style="width: 86px;">
                    <input type="text" class="input-field" id="grade" placeholder="1~4">
                    <label for="grade" class="input-label">학년</label>
                    <div class="error-message" id="gradeError"></div>
                </div>
            </div>
            <div class="input-wrapper">
                <input type="tel" class="input-field" id="phone">
                <label for="phone" class="input-label">전화번호</label>
                <div class="error-message" id="phoneError"></div>
            </div>
            <div class="input-wrapper">
                <input type="email" class="input-field" id="email">
                <div class="input-label">이메일</div>
                <div class="error-message" id="emailError"></div>
            </div>
        </div>
        <div class="agreement-box">
            <div class="agreement-header">
                <div class="agreement-item">
                    <input type="checkbox" id="checkAll" class="checkbox">
                    <label for="checkAll">전체 동의</label>
                </div>
            </div>
            <div class="agreement-content">
                <div class="agreement-item">
                    <input type="checkbox" id="check1" name="agreement" class="checkbox required">
                    <label for="check1">[필수] 이용약관 동의</label>
                </div>
                <div class="agreement-item">
                    <input type="checkbox" id="check2" name="agreement" class="checkbox required">
                    <label for="check2">[필수] 개인정보 수집/이용 동의</label>
                </div>
                <div class="agreement-item">
                    <input type="checkbox" id="check3" name="agreement" class="checkbox">
                    <label for="check3">[선택] 마케팅 정보 수신 동의</label>
                </div>
            </div>
        </div>
        <button id="submitButton" class="submit-button" disabled>다음</button>
    </div>

    <div id="container2" class="container" style="display:none;">
        <img style="width: 177px; height: 90px" src="../static/img/logo.png" />
        <div class="welcome-text" id="welcomeText"> </div>
        <div class="intro-box">
            <div class="intro-label">본인 소개</div>
            <textarea id="selfIntroduction" class="input-field"></textarea>
        </div>
        <div class="portfolio-section" id="portfolioSection">
            <div class="portfolio-link">
                <div class="portfolio-label">포트폴리오 링크</div>
                <input type="url" class="input-field">
            </div>
        </div>
        <button class="confirm-button" id="confirmButton">확인</button>
        <button class="back-button" id="backButton">뒤로</button>
    </div>
</body>
</html>
