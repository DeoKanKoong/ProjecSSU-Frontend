<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../static/css/MyPage.css">
    <script src="../static/js/MyPage.js" defer></script>
</head>
<body>
    <iframe src="navbar.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item active" onclick="navigateTo('MyPage.html')">마이페이지</div>
            <div class="menu-item" onclick="navigateTo('MyRecruit.html')">나의 모집</div>
            <div class="menu-item" onclick="navigateTo('MyApply.html')">나의 지원</div>
            <div class="menu-item" onclick="navigateTo('MyPost.html')">내가 쓴 글</div>
        </div>
        <div class="content">
            <div class="basic-info">
                <div class="header">기본 정보</div>
                <div class="form">
                    <form id="basic-info-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="form-group inline-group">
                            <div>
                                <label for="department">학부</label>
                                <input type="text" id="department" name="department">
                            </div>
                            <div>
                                <label for="year">학년</label>
                                <input type="text" id="year" name="year">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <input type="text" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="submit-btn">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="profile">
                <div class="header">프로필</div>
                <div class="form">
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="introduction">본인 소개</label>
                            <textarea id="introduction" name="introduction"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="portfolio1">포트폴리오 링크</label>
                            <input type="text" id="portfolio" name="portfolio">
                        <div class="form-group">
                            <button type="submit" class="submit-btn">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
