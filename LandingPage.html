<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projec:SSU 랜딩 페이지</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f5f5f5;
            overflow-x: hidden; 
            overflow-y: auto;
        }
        .container {
            width: 100%;
            text-align: center;
            position: relative; 
        }
        .img1 {
            width: 2135px;
            height: 1000px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .img2 {
            width: 2135px;
            height: 1010px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            top: -4px; 
            right: 2px;
            left: 3.5px;
        }
        .img3 {
            width: 2135px;
            height: 1010px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            top: -8px; 
            right: 2.5px;
        }
        .img4 {
            width: 2135px;
            height: 1010px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            top: -12.5px; 
            right: 2px;
        }
        .img5 {
            width: 2135px;
            height: 1015px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            top: -16px;
            right: 2px;
        }
        .button-container {
            position: absolute;
            top: 78.5%;
            left: 63.8%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .button {
            width: 596px;
            height: 142px;
            padding: 9px 25px;
            background: linear-gradient(90deg, #A624E7 0%, #FF42A7 100%);
            box-shadow: 7px 9px 10.3px rgba(0, 0, 0, 0.25);
            border-radius: 55px;
            border: 1.4px solid #EA75FF;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 7px 9px 15px rgba(0, 0, 0, 0.35);
        }
        .button-text {
            color: white;
            font-size: 48px;
            font-family: 'S-Core Dream', sans-serif;
            font-weight: 500;
            line-height: 60px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../static/img/landing1.png" alt="Projec:SSU Image" class="img1">
        <img src="../static/img/landing2.png" alt="Projec:SSU Image 2" class="img2">
        <img src="../static/img/landing3.png" alt="Projec:SSU Image 3" class="img3">
        <img src="../static/img/landing4.png" alt="Projec:SSU Image 4" class="img4">
        <img src="../static/img/landing5.png" alt="Projec:SSU Image 5" class="img5">
        <div class="button-container">
            <div class="button" onclick="window.location.href='login.html'">
                <div class="button-text">Projec:SSU 바로가기</div>
            </div>
        </div>
    </div>
</body>
</html>
